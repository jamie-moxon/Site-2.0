# a summary about you
summary: 'Hey! My Name is Jamie, and I am a Cloud Engineer working remotely in the UK. I work predominantly with Microsoft 365 and Microsoft Azure. 
I started in the IT Industry working in the Legal sector, eventually working from a Service Desk up until I became a System Administrator. 
Fast forward to 2022, I now work fully remote as a Cloud Engineer, 
helping clients migrate their workloads to Azure and to use the Microsoft 365 platform as effectively as possible with modern working practices.'

